<div class="command-container">
  Puedes encontrarnos en Discord y WhatsApp. Únete a nuestro Discord y te
  traemos a la base de operación.
  <button
    mat-icon-button
    [cdkCopyToClipboard]="discord"
    aria-label="Copy command"
  >
    <mat-icon>content_copy</mat-icon>
  </button>
  <code>{{ discord }}</code>
</div>
